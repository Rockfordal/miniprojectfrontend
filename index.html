<!DOCTYPE html>
<html ng-app="app">

<head>
    <link rel="stylesheet" href="/assets/site.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div ng-controller="testcontroller" class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
        <header>
            <h1>Miniprojekt</h1>
            <nav>
                <button ng-click="runWordImageTest()" class="btn" ng-bind="wordImageTest.title"></button>
                <button ng-click="showGame=2" class="btn" ng-bind="separatorTest.title"></button>
                <button ng-click="showGame=3" class="btn" ng-bind="colorTest.title"></button>
                <button ng-click="showGame=4" class="btn" ng-bind="textTest.title"></button>
            </nav>
            <span>
                <input type="text" ng-model="IPpath" /><button class="btn" ng-click="IPpath='http://localhost:60000/'">Local</button>
            </span>
        </header>
        <main>
            <section ng-show="showGame===1">
                <header>
                    <h2 class="text-center" ng-bind="wordImageTest.title"> </h2>
                    <input type="text" ng-model="wordImageTest.path" />
                </header>
                <span>
                    <section ng-show="wordImageTest.showPart===1" class="description">
                        <p ng-bind="wordImageTest.description"></p>
                        
                        <button class="btn" ng-click="wordImageTest.showPart=2">Starta!</button>
                    </section>
                    <section ng-show="wordImageTest.showPart===2">       
                        <img height="100px" class="img-responsive" src="{{IPpath + currentImage.Image}}" />
                        <input type="text" ng-model="wordImageTest.replies[currentImage.index].Word">
                        <button class="btn" ng-click="setNextImage()">Svara</button>
                        
                    </section>
                    <section ng-show="wordImageTest.showPart===3" class="results">
                        <section ng-repeat="image in Images">
                            <img width="30px" src="{{IPpath + image.Image}}" />
                            <span ng-hide="response.data[image.imgId]" class="wrong" ng-bind="wordImageTest.replies[$index].Word"></span>
                <span ng-show="response.data[image.imgId]" class="right" ng-bind="wordImageTest.replies[$index].Word"></span>
            </section>
            </section>
            </span>
            <footer>
            </footer>
            </section>
            <section ng-show="showGame===2">
                <header>
                    <h1 ng-bind="separatorTest.title"> </h1>
                </header>
                <span>
                    <section class="description">
                        <p ng-bind="separatorTest.description"></p>
                    </section>
                    <section>
                    </section>
                    <section class="results">
                    </section>
                </span>
                <footer>
                </footer>
            </section>
            <section ng-show="showGame===3">
                <header>
                    <h1 ng-bind="colorTest.title"> </h1>
                </header>
                <span>
                    <section class="description">
                        <p ng-bind="colorTest.description"></p>
                    </section>
                    <section>
                    </section>
                    <section class="results">
                    </section>
                </span>
                <footer>
                </footer>
            </section>
            <section ng-show="showGame===4">
                <header>
                    <h1 ng-bind="textTest.title"> </h1>
                </header>
                <span>
                    <section class="description">
                        <p ng-bind="textTest.description"></p>
                    </section>
                    <section>
                    </section>
                    <section class="results">
                    </section>
                </span>
                <footer>
                </footer>
            </section>
        </main>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>
    <script src="/assets/app.js"></script>
</body>

</html>
